<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="box">
          <div class="text">
            <h1 class="title">
              Get <span>insights</span> that help your bussiness grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customers experience, and overall effeciency.
            </p>
            <div class="stats">
              <div>
                <p class="numbers">10k+</p>
                <p>Companies</p>
              </div>
              <div>
                <p class="numbers">314</p>
                <p>Templates</p>
              </div>
              <div>
                <p class="numbers">12M+</p>
                <p>Queries</p>
              </div>
            </div>
          </div>
          <div class="image">
            <img
              src="images/image-header-desktop.jpg"
              alt="image_header_desktop"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
